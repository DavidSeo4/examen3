<html lang="es">

<head>

    crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
  <header-component></header-component>
  <main>

    <h1>Formulario de Contacto</h1>
    <p>Rellene y envie el siguiente formulario para acceder a nuestros servicios:</p>
  <form novalidate>
    <fieldset>
      <legend>Datos personales.
      </legend>
      <ul>
        <li>
          <label for="uname">Nombre:</label>
          <input type="text" name="uname" id="uname" required minlength="5" maxlength="20" pattern="">
        </li>
        <li>
          <label for="email">Email:</label>
          <input id="Field3" name="Field3" type="email" spellcheck="false" value="" maxlength="255" tabindex="3" pattern="[@gmail.com]" title="Debe ser una dirección de gmail" required> 
        </li>
        <li>
          <label for="phone">Número de teléfono:</label>
          <input type="text" name="phone" id="phone" required minlength="3">
        </li>
        <li>
          <label for="phone">Número de herman@s:</label>
          <input type="text" name="phone" id="phone" required minlength="3">
        </li>
        <li>
          <label for="phone">Nacionalidad:</label>
          <input type="text" name="phone" id="phone" required minlength="3">
        </li>
        <li>
          <label for="phone">Experiencia en el sector:</label>
          <input type="text" name="phone" id="phone" required minlength="3">
        </li>
        <li>
          <label for="comment">Comentarios:</label>
          <textarea name="comment" id="comment" required minlength="3" maxlength="200">
                </textarea>
        </li>
      </ul>

    </fieldset>

    <div>
      <fieldset>
      
        <legend id="title5" class="desc">
          Elije una opción:
        </legend>
        
        <div>
            <input id="radioDefault_5" name="Field5" type="hidden" value="">
            <div>
                <input id="Field5_0" name="Field5" type="radio" value="First Choice" tabindex="5" checked="checked">
                <label class="choice" for="Field5_0">Opción 1</label>
            </div>
          <div>
              <input id="Field5_1" name="Field5" type="radio" value="Second Choice" tabindex="6">
              <label class="choice" for="Field5_1">Opción 2</label>
          </div>
          <div>
              <input id="Field5_2" name="Field5" type="radio" value="Third Choice" tabindex="7">
              <label class="choice" for="Field5_2">Opción 3</label>
          </div>
        </div>
      </fieldset>
    </div>
    
    <div>
      <fieldset>
        <legend id="title6" class="desc">
          Aceptar términos y condiciones.
        </legend>
        <div>
        <div>
            <input id="Field6" name="Field6" type="checkbox" value="First Choice" tabindex="8" required>
            <label class="choice" for="Field6">Término 1</label>
        </div>
        <div>
            <input id="Field7" name="Field7" type="checkbox" value="Second Choice" tabindex="9" required>
            <label class="choice" for="Field7">Término 2</label>
        </div>
        <div>
            <input id="Field8" name="Field8" type="checkbox" value="Third Choice" tabindex="10" required>
            <label class="choice" for="Field8">Condición 3</label>
        </span>
        </div>
      </fieldset>
    </div>
      <button>Enviar</button>
  </form>

  <script src="../script.js"></script>

</main>
<footer-component></footer-component>

</html>
